name: PR Check

on: [pull_request]

jobs:
  build:
    name: Building release for ${{ matrix.os }}
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        image: [ ubuntu-latest, windows-latest, macos-latest ]
        include:
          - image: ubuntu-latest
            os: linux
          - image: windows-latest
            os: windows
          - image: macos-latest
            os: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install JDK
        uses: actions/setup-java@v1
        with:
          java-version: 13

      - name: Building Application
        run: |
          mvn package

